<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>ユーザー情報変更</title>
	<link href="/css/user/user.css" rel="stylesheet">
	<link href="/css/user/update.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
	<div class="content">
		<div class="form">
			<!-- 加減算データ一覧 -->
			<div class="form-title">
				<h3>ユーザー情報更新</h3>
			</div>
			<form th:action="@{/user/update-id-name}" method="post"> <!-- th:object="${userForm}" -->
				<label>ユーザーID</label><br>
				<input name="mailAddress" th:value=${userData.mailAddress} type="Email" placeholder="メールアドレス"><br>
				<label>ニックネーム</label><br>
				<input name="nickname" th:value=${userData.nickname} type="text" placeholder="ニックネーム"><br>
				<button class="button2">更新</button>
			</form>
			<form th:action="@{/user/update-password}">
				<button class="button2 button-2up">パスワード変更はこちらから</button>
			</form>
		</div>
	</div>
</main>
</body>
</html>
