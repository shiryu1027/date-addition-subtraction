<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>+++日付の加減算---</title>
	<link href="/css/calc/index.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
	<div class="content">
		
		<!-- 基準日登録 -->
		<div class="recordDate">
			<p>計算したい日付を入力して下さい
			<form th:action="@{/calc/result}" method="post" >
				<input name="recordDate" type="text" placeholder="1997/08/02">
				<button class="result-button button">計算結果</button><br>
				<div th:if=${recordDateForm} th:object="${recordDateForm}" class="recordDate-error">
					<span th:if="${#fields.hasErrors('recordDate')}" th:errors="*{recordDate}" class="text-danger"></span>
				</div>
			</form>
		</div>
		
		<!-- タイトル/新規作成ボタン/基準日 -->
		<h2 th:if="${calcList}" class="calcList-title">登録データ</h2>
		<h2 th:if="${results}" class="calcList-title">計算結果</h2>
		<form th:action="@{/calc/insert}" class="insert-form"><button class="insert-button button">新規登録</button></form>
		<h2 th:if="${results}" class="reference-date">基準日 : [[${referenceDate}]]</h2>
		<form th:if="${results}" th:action="@{/calc/}" class="calc-back"><button class="calc-back-button button">登録データに戻る</button></form><br>
		
		<!-- 加減算データ一覧 -->
		<div th:if="${calcList}" class="calcList">
			<table>
				<thead>
					<tr>
						<th class="th-id">加減算コード</th>
						<th class="th-date">年</th>
						<th class="th-date">月</th>
						<th class="th-date">日</th>
						<th class="th-explanation">説明</th>
						<th class="th-button">更新</th>
						<th class="th-button">削除</th>
						<th class="th-blank"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data:${calcList}" th:object="${data}">
						<td class="th-id" th:text="*{additionSubtractionCode}"></td>
						<td class="th-date" th:text="*{year}"></td>
						<td class="th-date" th:text="*{month}"></td>
						<td class="th-date" th:text="*{day}"></td>
						<td class="th-explanation" th:text="*{explanation}"></td>
						<!-- 更新ボタン -->
						<td class="th-button">
							<form th:action="@{/calc/update/id={id}(id=*{additionSubtractionId})}">
								<button class="button3">更新</button>
							</form>
						</td>
						
						<td class="th-button">
							<form th:action="@{/calc/delete/id={id}(id=*{additionSubtractionId})}" method="post">
								<button class="button3">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- 計算データ一覧 -->
		<table th:if="${results}" class="calcList">
			<thead>
				<tr>
					<th class="th-id">加減算コード</th>
					<th class="th-date">年</th>
					<th class="th-date">月</th>
					<th class="th-date">日</th>
					<th class="th-explanation">説明</th>
					<th class="th-result">計算結果</th>
					<th class="th-blank"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="result:${results}" th:object="${result}">
					<td class="th-id" th:text="*{additionSubtractionCode}"></td>
					<td class="th-date" th:text="*{year}"></td>
					<td class="th-date" th:text="*{month}"></td>
					<td class="th-date" th:text="*{day}"></td>
					<td class="th-explanation" th:text="*{explanation}"></td>
					<td class="th-result" th:text="*{calcResult}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</main>
</body>
</html>
