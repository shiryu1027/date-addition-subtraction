<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>+++日付の加減算---</title>
	<link href="/css/calc/calc.css" rel="stylesheet">
</head>
<body>
<main layout:fragment="content">
	<div class="content">
		<div class="form">
			<!-- 加減算データ一覧 -->
			<div class="form-title">
				<h3>加減算データ更新</h3>
			</div>
			<form th:action="@{/calc/update/id={id}/post (id=${dateFormula.dateFormulaId})}" th:object="${dateFormulaForm}" method="post">
				<div class="input-date">
					<label for="year">年:</label>
					<input name="year" id="year" th:value="${dateFormula.year}" type="number">
					<label for="month">月:</label>
					<input name="month" id="month" th:value="${dateFormula.month}" type="number">
					<label for="date">日:</label>
					<input name="day" id="date" th:value="${dateFormula.day}" type="number">
					<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
					<span th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="text-danger"></span>
					<span th:if="${#fields.hasErrors('day')}" th:errors="*{day}" class="text-danger"></span>
				</div>
				<div class="input-explanation">
					<label for="explanation">説明:</label>
					<input name="explanation" id="explanation" th:value="${dateFormula.explanation}" type="text">
					<span th:if="${#fields.hasErrors('explanation')}" th:errors="*{explanation}" class="text-danger"></span>
				</div>
				<button class="button2">更新</button>
			</form>
		</div>
	</div>
</main>
</body>
</html>
