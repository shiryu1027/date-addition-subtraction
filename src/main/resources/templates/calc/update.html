<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>+++日付の加減算---</title>
<link href="/css/allCommon.css" rel="stylesheet">
</head>
<body>
<header>
	<div class="header-content">
		<div class="header-left">
			<h1><a th:href="@{/calc/}">Date Arithmetic ~日付加減算~ </a></h1>
		</div>
		<div class="header-right">
			<h3>[[${name}]]さん、こんにちは</h3>
			<form th:action="@{/user/signOut}" method="post">
				<input type="submit" th:value="サインアウト">
			</form>
		</div>
	</div>
</header>
<main>
	<div class="content">
	
		<!-- 加減算データ一覧 -->
		<h3>加減算データ更新</h3><br>
		<form th:action="@{/calc/update/id={id}/post (id=*{additionSubtractionId})}" th:object="${calcData}" method="post">
			<label>ニックネーム:</label>
			<input name="nickname" th:value="*{nickname}" type="text"><br>
			<label>年:</label>
			<input name="year" th:value="*{year}" type="text"><br>
			<label>月:</label>
			<input name="month" th:value="*{month}" type="text"><br>
			<label>日:</label>
			<input name="day" th:value="*{day}" type="text"><br>
			<label>説明:</label>
			<input name="explanation" th:value="*{explanation}" type="text"><br>
			<button>更新</button>
		</form>
	</div>
</main>
<footer>
	<div class="footer-content">
		<div class="footer-left">
			<h3><a th:href="@{/calc/}">>日付の加減算</a></h3>
		</div>
		<div class="footer-right">
			<p><a href="https://pixabay.com/ja/users/anncapictures-1564471/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3156771">anncapictures</a>による<a href="https://pixabay.com/ja/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3156771">Pixabay</a>からの画像
		</div>
	</div>
</footer>

</body>
</html>
